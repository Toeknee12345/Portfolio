<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        
       <img style="position: absolute; padding-left: 20px;" class="title-image-padding" src="checklist.png" width="115" height="160">
        <div class="flex-column-centered flexbox-item-title">
            <div style="padding-left: 150px;">
                <h1 style="margin: 0px; padding-top: 80px; padding-bottom: 80px; padding-right: 150px;"> Screening Form </h1>
            </div>
        </div>
        
        <div class="checkbox-padding">
            <div class="flex-column-centered">
                <h2>Check all that apply:</h2>
            <div class="flexbox-checkbox-item">
                <label class="container"> Family history of clotting disorders(e.g., Lupus, hemophilia, high platelets)
                    <input id="SQ1" type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container"> Level 1 hypertension of greater (SAP >= 140 mmHg)
                    <input id="SQ2" type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container"> History of deep vein thrombosis or pulmonary embolus
                    <input id="SQ3" type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container"> History of hemorrhagic or thrombotic stroke
                    <input id="SQ4" type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container"> Pregnant
                    <input id="SQ5" type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container"> Diabetes
                    <input id="SQ6" type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container"> Atrial fibrillation, heart failure, or other cardiovascular disease
                    <input id="SQ7" type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ8" type="checkbox">Hypertension (SAP 120-140 mmHg)
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ9" type="checkbox">History of injury to arteries of veins
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ10" type="checkbox">Varicose veins in legs
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ11" type="checkbox">Bruise easily
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ12" type="checkbox">History of surgery in the past 4 weeks
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ13" type="checkbox">Prolonged immobility (lasting freater than 8 hours) in the last 7 days
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ14" type="checkbox">greater than 60 years old
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ15" type="checkbox">BMI greater than 30
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ16" type="checkbox">Stroke or use nicotine products
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ17" type="checkbox">Using oral contraceptives or hormone replacement therapy
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ18" type="checkbox">Hyperlipidemia
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ19" type="checkbox">Malignant Cancer
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ20" type="checkbox">40-50 years old
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ21" type="checkbox">Female
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="flexbox-checkbox-item">
                <label class="container">
                    <input id="SQ22" type="checkbox">BMI 25-30
                    <span class="checkmark"></span>
                </label>
            </div>
            </div>

            -->
        </div>
        <br/>

        <input class="button-style-1" type="submit" onclick="calculateRiskLevel()"/>
        <script src="screeningFormCheck.js"></script>
    </body>
</html>
